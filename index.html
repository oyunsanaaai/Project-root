<!-- Chat-дэх Toggle товч -->
<button id="chatToggle">Ярилцъя</button>

<!-- Бүртгэлийн хэсэг -->
<div id="registrationSection" style="display:none;">
  <form id="registrationForm">
    <input id="name" placeholder="Нэр" required />
    <select id="gender" required>
      <option value="">Хүйс</option>
      <option value="Эрэгтэй">Эрэгтэй</option>
      <option value="Эмэгтэй">Эмэгтэй</option>
    </select>
    <input id="birthYear" type="number" placeholder="Төрсөн он" />
    <select id="zodiac">
      <option value="">Орд</option>
      <option value="Хонь">Хонь</option>
      <!-- Бусад ордууд -->
    </select>
    <input id="phone" placeholder="Утас" />
    <input id="email" placeholder="Имэйл" />
    <select id="ageGroup" required>
      <option value="">Насны ангилал</option>
      <option value="Дунд нас">Дунд нас</option>
      <!-- бусад -->
    </select>
    <input id="password" type="password" placeholder="Нууц үг" required />
    <button type="submit">Бүртгүүлэх</button>
  </form>
  <div id="registrationMessage"></div>
</div>

<!-- Чат хэсэг -->
<div id="chatSection" style="display:none;">
  <button id="logoutBtn">Гарах</button>
  <div id="chatbox"></div>
  <input id="chatInput" placeholder="Бичих..." />
  <button id="sendBtn">Илгээх</button>
</div>
<!-- Firebase SDK-уудыг холбох -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Таны бичсэн javascript -->
<script src="app.js"></script>
